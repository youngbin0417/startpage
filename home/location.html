<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            font-size: 1em;
        }
        
        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            z-index: 1000;
            padding: 1rem 2rem;
            transition: background-color 0.3s ease;
        }
        
        .navbar.scrolled {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(0.625rem);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100rem;
            margin: 0 auto;
            width: 100%;
        }
        
        .nav-logo {
            flex-shrink: 0;
        }
        
        .logo {
            width: 5rem;
            height: 5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-left: auto;
        }
        
        .nav-link {
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1em;
        }
        
        .nav-link:hover {
            color: #ff3131;
        }
        
        .nav-cta {
            background: transparent;
            border: 0.125rem solid #FE3535;
            color: #FE3535;
            padding: 0.625rem 0.625rem;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 0.625rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-cta:hover {
            background: #FFC2C2;
            color: #FE3535;
        }
        
        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            z-index: 1001;
            padding: 5px;
        }
        
        .mobile-menu span {
            width: 25px;
            height: 3px;
            background-color: #FFDD79;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .mobile-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .mobile-menu.active span:nth-child(2) {
            opacity: 0;
        }
        
        .mobile-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Mobile Navigation Menu */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            transition: right 0.3s ease;
            padding: 80px 30px 30px;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
        
        .mobile-nav .close-btn:hover {
            color: #ff3131;
        }
        
        .mobile-nav a {
            display: block;
            color: black;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease;
        }
        
        .mobile-nav a:hover {
            color: #ff3131;
        }
        
        .mobile-nav .mobile-cta {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .mobile-nav .mobile-cta:hover {
            background: white;
            color: #000;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu {
                display: flex !important;
            }
            
            .nav-container {
                justify-content: space-between;
            }
        }
        
        .nav-cta,
        .nav-cta:hover,
        .mobile-nav .mobile-cta,
        .mobile-nav .mobile-cta:hover {
            text-decoration: none;
        }
        
        /* Hero Section with Background Image */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        
        /* 배경 이미지 스타일 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            background-color: #1a1a1a;
        }
        
        /* 콘텐츠 컨테이너 스타일 */
        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* NEON title */
        .vt-hero__title {
            font-weight: 900;
            letter-spacing: .18em;
            font-size: clamp(32px, 5vw, 68px); /* Reduced from 42px and 88px */
            color: #000;
            text-transform: uppercase;
            text-shadow:
                0 0 6px rgba(0, 0, 0, .9),
                0 0 18px rgba(0, 0, 0, .6),
                0 0 32px rgba(0, 0, 0, .25);
        }
        
        .vt-hero__title .acc {
            color: #ef4444;
            text-shadow:
                0 0 6px rgba(239, 68, 68, .9),
                0 0 18px rgba(239, 68, 68, .6),
                0 0 36px rgba(239, 68, 68, .35);
        }
        
        .vt-hero__title .letter {
            display: inline-block;
            opacity: 0;
            transform-origin: center;
            animation: fall-down 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        .black-bar {
            width: 0; /* Initial width for animation */
            height: 6px;
            border-radius: 999px;
            background: #000;
            margin: 0 auto 12px;
            overflow: hidden; /* Hide overflow during animation */
        }

        @keyframes draw-line {
            to {
                width: min(180px, 30vw);
            }
        }

        .black-bar.draw-animated {
            animation: draw-line 1s forwards; /* 1 second animation duration */
        }
        
        .location-heading {
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            line-height: 1.4;
        }
        
        @keyframes fall-down {
            from {
                opacity: 0;
                transform: translateY(-100px) rotateX(360deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/" class="logo">
                    <img src="/assets/start/page1/터치/밸류터치_로고.png" alt="VT Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">감정평가</a>
                <a href="/tax" class="nav-link">세금 컨설팅</a>
                <a href="/law" class="nav-link">부동산 법률 상담</a>
                <a href="/main" class="nav-cta">내 집 가치 확인</a>
            </div>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav" id="mobileNav">
        <button class="close-btn">×</button>
        <a href="/">감정평가</a>
        <a href="/tax">세금 컨설팅</a>
        <a href="/law">부동산법률상담</a>
        <a href="/main" class="mobile-cta">내 집 가치 확인</a>
    </div>
    
    <!-- Hero Section with Background Image -->
    <section class="hero-section">
        <img src="/assets/start/location_back.png" alt="Location Background" class="background-image">
        <div class="hero-content">
            <p class="location-heading">밸류터치와 함께하는<br>업무 협력 기관을 소개합니다.</p>
            <div class="black-bar"></div>
            <h1 class="vt-hero__title" id="animated-title">
                <span class="acc">L</span><span class="letter">o</span><span class="letter">c</span><span class="letter">a</span><span class="letter">t</span><span class="letter">i</span><span class="letter">o</span><span class="letter">n</span> <span class="acc">G</span><span class="letter">u</span><span class="letter">i</span><span class="letter">d</span><span class="letter">a</span><span class="letter">n</span><span class="letter">c</span><span class="letter">e</span>
            </h1>
        </div>
    </section>
    
    <script>
        // Navbar scroll behavior
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile Navigation Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu');
        const mobileNavMenu = document.getElementById('mobileNav');
        const bodyElement = document.body;
        const closeBtn = document.querySelector('.close-btn');
        
        mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            mobileMenuBtn.classList.toggle('active');
            mobileNavMenu.classList.toggle('active');
            bodyElement.style.overflow = mobileNavMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        // Close button functionality
        closeBtn.addEventListener('click', function() {
            mobileMenuBtn.classList.remove('active');
            mobileNavMenu.classList.remove('active');
            bodyElement.style.overflow = '';
        });
        
        // Close mobile menu when clicking on a link
        const mobileLinks = mobileNavMenu.querySelectorAll('a, button:not(.close-btn)');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuBtn.classList.remove('active');
                mobileNavMenu.classList.remove('active');
                bodyElement.style.overflow = '';
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenuBtn.contains(e.target) && !mobileNavMenu.contains(e.target)) {
                mobileMenuBtn.classList.remove('active');
                mobileNavMenu.classList.remove('active');
                bodyElement.style.overflow = '';
            }
        });
        
        // Letter-by-letter animation for the title
        document.addEventListener('DOMContentLoaded', function() {
            const titleElement = document.getElementById('animated-title');
            const letters = titleElement.querySelectorAll('.letter, .acc');
            
            // Apply animation delays to each letter
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Animate the black bar
            const blackBarElement = document.querySelector('.black-bar');
            if (blackBarElement) {
                blackBarElement.classList.add('draw-animated');
            }
        });
    </script>
</body>
